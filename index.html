<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<title>加法準同型暗号デモ</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</head>
<body>
<h1>暗号化したまま集計する加法準同型暗号デモ</h1>
<div>
<button type="init" onclick="init()">鍵生成</button>
</div>

<div id="left">
<h2>クライアント</h2>

<table border=1 id="client_table" width="100%" summary="client">
<tr id="header"><th>値<th>暗号文</tr>
</table>
<input type="text" name="append" value="1">
<button type="button" onclick="append()">追加</button>
<br>
<button type="button" onclick="send()">暗号文をサーバに転送</button>
<div>集計結果</div>
<div id="encSumC" class="ret">0</div>
<button type="button" onclick="dec()">集計結果を復号</button>
<div id="sum" class="ret">0</div>

</div>

<div id="middle">
</div>

<div id="right">

<h2>サーバ</h2>
<table border=1 id="server_table" width="100%" summary="server">
<tr id="header"><th>暗号文</tr>
</table>
<button type="button" onclick="sum()">暗号化したまま集計</button>
<div>集計結果</div>
<div id="encSumS" class="ret">0</div>
<button type="button" onclick="recv()">集計結果をクライアントに戻す</button>

</div>

</body>
</html>
